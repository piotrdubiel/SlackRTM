apply plugin: 'java'
apply plugin: 'kotlin'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.squareup.okhttp:okhttp-ws:2.3.0'
    compile 'org.jetbrains.kotlin:kotlin-stdlib:0.11.91.2'

    testCompile 'junit:junit:4.+'
}